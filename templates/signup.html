<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
        color: white;
    }
</style>

</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card bg-secondary" style="width: 18rem;">
    <div class="card-body">
      <h2  style="color: white; ">SignUp</h2>
       <div class="bg-danger text-center">
                {% if messages %}
                {% for message in messages %}
                <p class="m-2">{{ message }}</p>
                {% endfor %}
                {% endif %}
            </div>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label" style="color: white; ">Username</label>
          <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label" style="color: white; ">Email</label>
          <input type="email" class="form-control" id="email" name="email">
          <div id="emailHelp" class="form-text" style="color: white; ">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label" style="color: white; ">Password</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">SignUp</button>
      </form>
      <a href="{% url 'login' %}" style="color: white; text-decoration: none;">Click here to login</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
