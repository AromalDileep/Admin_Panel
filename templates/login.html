<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
     <style>
    body, html {
        height: 100%;
    }

    * {
        color: white;  /* Set text color to white for all elements */
    }
</style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="card bg-secondary mt-5" style="width: 28rem;">
        <div class="card-body">
            <div class="bg-danger text-center">
                {% if messages %}
                {% for message in messages %}
                <p class="m-2">{{ message }}</p>
                {% endfor %}
                {% endif %}
            </div>
            <h2 class="mb-4 text-center"  ">Login</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"  " >Username</label>
                    <input type="text" class="form-control" name="username" id="username">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"  ">Password</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <button type="submit" class="btn btn-primary d-block mx-auto">Login</button>
                <a href="{% url "signup" %}" style="color: white; text-decoration: none;" class="d-block text-center mt-3">Click here to Signup</a>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
