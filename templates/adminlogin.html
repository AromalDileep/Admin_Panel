<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        body, html {
            height: 100%;
        }

    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="card bg-secondary mt-5" style="width: 28rem;">
        <div class="card-body">
            <div class="bg-danger text-center">
                {% if messages %}
                {% for message in messages %}
                <p class="m-2">{{ message }}</p>
                {% endfor %}
                {% endif %}
            </div>
            <h2>Custom_Admin</h2>
            <h2 class="mb-4 text-center" style="color: white; ">Login</h2>
            <form method="POST">
                
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" style="color: white; " >Username</label>
                    <input type="text" class="form-control" name="admin_name" id="admin_name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label" style="color: white; ">Password</label>
                    <input type="password" class="form-control" name="admin_password" id="admin_password">
                </div>
                <button type="submit" class="btn btn-primary d-block mx-auto">Login</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
